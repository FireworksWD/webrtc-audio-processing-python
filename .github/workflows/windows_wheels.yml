name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install meson ninja pybind11 pybind11-global

      - name: Build C++ Library (MSVC)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          set CC=cl
          set CXX=cl
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          :: 物理拷贝库文件，确保 setup.py 的搜索逻辑能命中
          echo Preparing libraries for Windows...
          if not exist "python\include" mkdir "python\include"
          xcopy /S /I /Y "install\include\*" "python\include\"
          
          :: 重点：拷贝到 python 根目录，并提供 setup.py 预期的名字
          copy /Y "install\lib\webrtc-audio-processing-2.lib" "python\webrtc-audio-processing-2.lib"
          
          :: 设置环境变量供编译器使用
          set "INSTALL_DIR=%CD%\install"
          set "INCLUDE=%INCLUDE%;%INSTALL_DIR%\include;%INSTALL_DIR%\include\webrtc-audio-processing-2;%CD%\python\include"
          set "LIB=%LIB%;%INSTALL_DIR%\lib;%CD%\python"

          cd python
          :: 使用 --no-isolation 确保读取当前 shell 的环境变量
          python -m build --wheel --no-isolation --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl