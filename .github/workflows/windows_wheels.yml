name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          pip install meson ninja build wheel

      - name: Build C++ Library (WebRTC APM)
        # 关键修改：使用 cmd 并调用 vcvarsall.bat 激活 MSVC 环境
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        working-directory: ./python
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
          set "INCLUDE=%INCLUDE%;%CD%\..\install\include"
          set "LIB=%LIB%;%CD%\..\install\lib"
          python -m build --wheel --no-isolation --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl