name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          # 升级并安装所有构建相关的包
          python -m pip install --upgrade pip setuptools wheel
          pip install meson ninja build pybind11 pybind11-global

      - name: Build C++ Library (MSVC)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          set CC=cl
          set CXX=cl
          
          # 配置、编译、安装
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          set "INSTALL_DIR=%CD%\install"
          
          # 1. 注入 WebRTC 库的路径
          set "INCLUDE=%INCLUDE%;%INSTALL_DIR%\include;%INSTALL_DIR%\include\webrtc-audio-processing"
          set "LIB=%LIB%;%INSTALL_DIR%\lib"
          set "PATH=%PATH%;%INSTALL_DIR%\bin"
          
          # 2. 注入 pybind11 的路径（防止隔离环境找不到头文件）
          python -c "import pybind11; print(pybind11.get_include())" > temp_inc.txt
          set /p PYBIND_INC=<temp_inc.txt
          set "INCLUDE=%INCLUDE%;%PYBIND_INC%"

          # 3. 执行构建
          # 移除了 --no-isolation，让 build 自动处理 pybind11[global] 依赖问题
          cd python
          python -m build --wheel --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl