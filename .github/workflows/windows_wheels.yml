name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          pip install meson ninja build wheel

      - name: Build C++ Library (MSVC)
        # 强制使用 cmd 以便正确调用 vcvarsall.bat
        shell: cmd
        run: |
          :: 1. 激活 64位 MSVC 编译环境
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          :: 2. 强制 Meson 使用 cl.exe (MSVC) 而不是 gcc
          set CC=cl
          set CXX=cl
          
          :: 3. 配置、编译、安装
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        working-directory: ./python
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          :: 关联刚刚安装好的 C++ 库路径
          set "INCLUDE=%INCLUDE%;%CD%\..\install\include"
          set "LIB=%LIB%;%CD%\..\install\lib"
          
          python -m build --wheel --no-isolation --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl