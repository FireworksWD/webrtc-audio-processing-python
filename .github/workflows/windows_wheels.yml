name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install meson ninja pybind11 pybind11-global

      - name: Build C++ Library (MSVC)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          set CC=cl
          set CXX=cl
          # 1. 编译 C++ 核心库并安装到当前目录的 install 文件夹
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          set "INSTALL_DIR=%CD%\install"
          
          # 2. 物理同步：将库文件直接拷贝到 python 源码目录（防止 setup.py 找不到）
          echo Syncing library files to python directory...
          if not exist "python\include" mkdir "python\include"
          xcopy /S /I /Y "install\include\*" "python\include\"
          copy /Y "install\lib\*.lib" "python\"

          # 3. 设置路径环境变量（供编译器使用）
          set "INCLUDE=%INCLUDE%;%INSTALL_DIR%\include;%INSTALL_DIR%\include\webrtc-audio-processing"
          set "LIB=%LIB%;%INSTALL_DIR%\lib"
          
          # 4. 获取 pybind11 路径并加入 INCLUDE
          for /f "delims=" %%i in ('python -c "import pybind11; print(pybind11.get_include())"') do set "PYBIND_INC=%%i"
          set "INCLUDE=%INCLUDE%;%PYBIND_INC%"

          # 5. 执行构建：使用 --no-isolation 强制使用当前环境中的依赖和路径
          cd python
          python -m build --wheel --no-isolation --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl