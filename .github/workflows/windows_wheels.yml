name: Build Windows Wheels

on: [push, pull_request]

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Tools
        run: |
          pip install meson ninja build wheel pybind11

      - name: Build C++ Library (MSVC)
        shell: cmd
        run: |
          :: 1. 激活 64位 MSVC 编译环境
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          :: 2. 强制使用 MSVC 编译器
          set CC=cl
          set CXX=cl
          
          :: 3. 配置、编译、安装到当前目录下的 install 文件夹
          meson setup build-win . --prefix="%CD%\install" --buildtype=release -Dcpp_std=c++20 --backend=ninja
          meson compile -C build-win
          meson install -C build-win

      - name: Build Python Wheel
        shell: cmd
        run: |
          :: 1. 再次激活环境
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          
          :: 2. 设置 C++ 库的路径环境变量，让 Python 构建工具能找到
          set "INSTALL_DIR=%CD%\install"
          
          :: 关键：设置 INCLUDE 和 LIB 环境变量
          set "INCLUDE=%INCLUDE%;%INSTALL_DIR%\include;%INSTALL_DIR%\include\webrtc-audio-processing"
          set "LIB=%LIB%;%INSTALL_DIR%\lib"
          set "PATH=%PATH%;%INSTALL_DIR%\bin"
          
          :: 3. 进入 python 目录执行构建
          cd python
          :: --no-isolation 确保使用我们之前 pip install 的环境，且能读取到刚才设置的路径
          python -m build --wheel --no-isolation --outdir ../dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-python-windows-wheel
          path: dist/*.whl